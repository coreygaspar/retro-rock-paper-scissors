<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./styles/game.css">
    <link rel="icon" href="./assets/images/rock.png">
</head>

<body>
    <div class="container">
        <div class="headingbox">
            <img class="heading" src="./assets/images/rockpaperscissorslogo2.png">
        </div>

        <div class="image-container">
            <div class="box1">
                <img class="image1">
            </div>

            <div class="box2">
                <img class="image2">
            </div>
        </div>

        <div class="score-contain">
            <div class="score1">
                <div class="player">
                    <p>Player Score:</p><br>
                    <h2 class="playerscore">0</h2>
                </div>
            </div>

            <div class="score2">
                <div class="computer">
                    <p>Computer Score:</p><br>
                    <h2 class="computerscore">0</h2>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="button1" id="button1" onclick="pickRock()">ROCK</button>
            <button class="button2" id="button2" onclick="pickPaper()">PAPER</button>
            <button class="button3" id="button3" onclick="pickScissors()">SCISSORS</button>
        </div>

        <div class="credit">
            <img class="mycredit" src="./assets/images/credit.png">
        </div>
        </div>
    



    </div>
    <script src="./js/game.js"></script>
</body>

</html>
